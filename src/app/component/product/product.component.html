<div class="col-12 p-3 border border-black mt-2 d-flex justify-content-between align-items-center">
  <p class="m-0">
  {{brand}}
  {{productName}}
  {{price}}
  </p>
  <p class="d-flex gap-3 m-0">
    <button class="btn btn-primary" (click)="addToFav(product)">Aggiungi ai preferiti</button>
    <button class="btn btn-success" (click)="addToCart(product)">Aggiungi al carrello</button>
  </p>
</div>
