<div class="container">
  <div class="row">
    <app-product *ngFor="let prod of allProducts"
                 [productName]="prod.title"
                 [product]="prod"
                 [brand]="prod.brand"
                 [price]="prod.price"
                 (addedToCart)="getData($event)"
                 (addedToFav)="getData2($event)"
    >
    </app-product>
  </div>

  </div>
